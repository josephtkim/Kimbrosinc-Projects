<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type ="text/css" href="style17.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="Project17.js"></script>
		
		<title>WAVES</title>
	</head>
		
	<body>
		<h1>WAVES</h1>
	
	<div class="container">
		<canvas id="canvas" width="750" height="400"></canvas>
	</div>
	
	<div class="switches">
			<div class="amp">Amplitude: <input id="amplitude" type="text" name="amplitude" style="width: 100px" value=100></div>
			<div class="freq">Frequency: <input id="frequency" type="text" name="frequency" style="width: 100px" value=1></div>
			<div class="pha">Phase: <input id="phase" type="text" name="phase" style="width: 100px" value=0></div>
			<div class="switch">
				<input name="sinebutton" id = "sinebutton" class="button" type="submit" style="display: inline; width: 60px" value="Sine">
				<input id = "cosinebutton" class="button" type="submit" style="display: inline; width: 60px" value="Cosine">
			</div>
	</div>
		
	</body>
</html>
