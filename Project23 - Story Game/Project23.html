<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style23.css">  
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="Project23.js"></script>
	
	<title>STORY GAME</title>
  </head>

  <body>
    <h1>STORY GAME</h1>
	
	<div class="container">
		<div class="map">
		     <div class="image">
				<img id="image" style="position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0;" src="">
			 </div>
				<div class="battlecontrol">
					<button type="button" class="button" id="button1">CONTINUE</button>
					
				</div>
				<div class="message">
					<div id="words" class="words">Welcome to the world of Kimbrosia! Press CONTINUE to begin!</div>
				</div>
		</div>
		
		<div class="playerstats">
		<h3 style="text-align: center">STATS</h3>
			
			<table>
			  <tr>
				<th>Level</th>
				<td id="level">" "</td>
			  </tr>
			  
			  <tr>
				<th>HP</th>
				<td id="hp"></td>
			  </tr>
			  <tr>
				<th>EXP</th>
				<td id="exp"></td>
			  </tr>
			  <tr>
				<th>STR</th>
				<td id="str"></td>
			  </tr>
			  <tr>
				<th>DEF</th>
				<td id="def"></td>
			  </tr>
			  
			  <tr>
				<th rowspan="2">EQUIP</th>
				<td id="eqp1"></td>
			  </tr>
			  <tr>
				<td id="eqp2"></td>
			  </tr>
			  
			  
			</table>									 
		</div>						
			  
		</div>
		
	</div>
	
  </body>

</html>
