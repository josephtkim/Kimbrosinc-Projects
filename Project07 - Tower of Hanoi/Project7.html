<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style7.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="Project7.js"></script>
	
	<title>Tower of Hanoi</title>
  </head>
  
  <body>
    <h1>Tower of Hanoi</h1>
	
	<div class="boardart"></div>
	
	<div class="column1">
	  <div name="placeholder1-1" class="placeholder" id="placeholder1-1"><img id="1-1"></div>
	  <div name="placeholder1-2" class="placeholder" id="placeholder1-2"><img id="1-2"></div>
	  <div name="placeholder1-3" class="placeholder" id="placeholder1-3"><img id="1-3"></div>
	  <div name="placeholder1-4" class="placeholder" id="placeholder1-4"><img id="1-4"></div>
	  <div name="placeholder1-5" class="placeholder" id="placeholder1-5"><img id="1-5"></div>
	  
	  <div class="pole1" name="pole1">
	    <br>
		<div class="hitbox"><br>1</div>
	  </div>
	</div>
	<div class="column2">
	  <div name="placeholder2-1" class="placeholder" id="placeholder2-1"><img id="2-1"></div>
	  <div name="placeholder2-2" class="placeholder" id="placeholder2-2"><img id="2-2"></div>
	  <div name="placeholder2-3" class="placeholder" id="placeholder2-3"><img id="2-3"></div>
	  <div name="placeholder2-4" class="placeholder" id="placeholder2-4"><img id="2-4"></div>
	  <div name="placeholder2-5" class="placeholder" id="placeholder2-5"><img id="2-5"></div>	
	
	  <div class="pole2" name="pole2">
	    <br>
		<div class="hitbox"><br>2</div>
	  </div>
	</div>
	<div class="column3">
	  <div name="placeholder3-1" class="placeholder" id="placeholder3-1"><img id="3-1"></div>
	  <div name="placeholder3-2" class="placeholder" id="placeholder3-2"><img id="3-2"></div>
	  <div name="placeholder3-3" class="placeholder" id="placeholder3-3"><img id="3-3"></div>
	  <div name="placeholder3-4" class="placeholder" id="placeholder3-4"><img id="3-4"></div>
	  <div name="placeholder3-5" class="placeholder" id="placeholder3-5"><img id="3-5"></div>	
	
	  <div class="pole3" name="pole3">
	    <br>
		<div class="hitbox"><br>3</div>
	  </div>
	</div>
	
	<p class="wrapper">
		<input id ="button" type="submit" value="Restart">
	</p>
	
  </body>
</html>
