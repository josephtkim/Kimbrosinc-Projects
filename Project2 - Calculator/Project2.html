<head>

	<link rel="stylesheet" type="text/css" href="style2.css"></a>
	<title>Calculator</title>

<body>
	<h1>Calculator</h1>
	
		<div class="calculatorbody">
			<div class="screen">
				<input id="value" value=0 class="textbox" style="text-align: right; height: 50px; 
				width: 285px; font-size: 23px; margin-top: 23px; margin-left: 2px;" type="text" name="Calculation">
			</div>
		
			<div class="buttons">
				<p>
				   <input id = "clear" class="functionsbutton" type="submit" style="display: inline; width: 134px" value="C">
				   <input id = "backspace" class="functionsbutton" type="submit" style="display: inline; width: 60px;" value="<-">
				   <input id = "divide" class="functionsbutton" type="submit" style="display: inline; width: 60px" value="/">
				   <br>
				   
				   <input id = "seven" class="numbutton" type="submit" style="display: inline; width: 60px" value="7">
				   <input id = "eight" class="numbutton" type="submit" style="display: inline; width: 60px" value="8">
				   <input id = "nine" class="numbutton" type="submit" style="display: inline; width: 60px" value="9">
				   <input id = "multiply" class="functionsbutton" type="submit" style="display: inline; width: 60px" value="*">
				   <br>
				   			
				   <input id = "four" class="numbutton" type="submit" style="display: inline; width: 60px" value="4">
				   <input id = "five" class="numbutton" type="submit" style="display: inline; width: 60px" value="5">
				   <input id = "six" class="numbutton" type="submit" style="display: inline; width: 60px" value="6">
				   <input id = "subtract" class="functionsbutton" type="submit" style="display: inline; width: 60px" value="-">
				   <br>
				  				
				   <input id = "one" class="numbutton" type="submit" style="display: inline; width: 60px" value="1">
				   <input id = "two" class="numbutton" type="submit" style="display: inline; width: 60px" value="2">
				   <input id = "three" class="numbutton" type="submit" style="display: inline; width: 60px" value="3">
				   <input id = "add" class="functionsbutton" type="submit" style="display: inline; width: 60px" value="+">
				   <br>
						
				   <input id = "zero" class="numbutton" type="submit" style="display: inline;; width: 135px" value="0">
				   <input id = "equals" class="equalsbutton" type="submit" style="display: inline; width: 135px" value="=">
				   <br>
				   
				   		
				</p>
			</div>
		</div>
