<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style6.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="Project6.js"></script>
	<title>Hangman</title>
  </head>
  
  <body>
    <h1>Hangman</h1>
	
	<div class="hangman">
		<div id="grid3"><img id="hanged"></div>
	</div>
	
	<div class="usedlettersbox"></div>
	<div class="usedtitle">Used letters:</div>
	<div class="usedletters">
		<div class="usedletter">
			<div id="grid2"></div>
		</div>
	</div>
	
	<div class="letters">
		<div id="grid"></div>
	</div>
	
	<div id="grid"></div>
	
	<iframe width="0" height="0" border="0" name="dummyframe" style="display: none;" id="dummyframe"></iframe>
	<div class="guess">
		<form action="#" target="dummyframe">
			<input type="text" name="guess" style="height="50px">
			<input id="submission" type="submit" value="GUESS">
		</form>
	</div>
	
	<p class="wrapper">
		<input id ="button" type="submit" value="New Game">
	</p>
	
  </body>
</html>
