<!-- ----------------------------------------------------------------
	 Project 11 - Caesar Cypher:
	 A program based on the Caesar cypher for message encryption. You are able to both encrypt and and decrypt a message given the key word.
	 By Joseph Kim, 2016
     ---------------------------------------------------------------- -->
	 
<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="style11.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="Project11.js"></script>
	<title>Caesar Cipher</title>
  </head>
  
  <body>
    <h1>Caesar Cipher</h1>
	
	<div class="container1">
	<div class="encode">
		<h2>Encode a message</h2>
			Key: <input type="text" name="keyencode">
			Message to encrypt: <input type="text" name="messageto">
			<input id = "encodebutton" class="button" type="submit" style="display: inline; width: 100px" value="ENCODE!">
		<br>
		<br>
		<br>
		Encoded message: <input id="value" class="textbox" type="text" style="width: 400px" name="Encodedmessage">
	</div>
	</div>
			
	<div class="container2">
	<div class="decode">
		<h2>Decode a message</h2>
			Key: <input type="text" name="keydecode">
			Message to decrypt: <input type="text" name="messagefrom">
			<input id = "decodebutton" class="button" type="submit" style="display: inline; width: 100px" value="DECODE!">
		<br>
		<br>
		<br>
		Decoded message: <input id="value" class="textbox" type="text" style="width: 400px" name="Decodedmessage">
	</div>		
	</div>
	
  </body>

</html>
