<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="style10.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="Project10.js"></script>
	
	<title>Audio Adjuster</title>
  </head>
  
  <body>
    <h1>Audio Adjuster</h1>

	<div class="controllerbody">
		
		<div class="musicplayer">
			<audio id="song" controls="controls">
				<source src="Fur Elise.mp3" type="audio/mp3"></source>
				Your browser does not support the audio format.
			</audio>
		</div>
	
		<div class="controllers">
			<div class="textbox">Playback Speed</div>
			<div class="speedrange">
				<input id="speedrange" type="range" value = 100 min = 50 max = 200>
			</div>
			<div class="screen">
				<input id="value" value=1 type="text" name="displayspeed">
			</div>
		</div>		
		
	</div>
			
  </body>

</html>
