<!DOCTYPE html>

<html> 
  <head>
    <link rel="stylesheet" type="text/css" href="style12.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="Project12.js"></script>
    <title>Bulbs</title> 
  </head>
  
  <body>
    <h1>Bulbs</h1>  
  </body>
  
  <div class="bulbcontainer">
	  <div class="bulb" id="bulb1"><img id="light1"></div>
	  <div class="bulb" id="bulb2"><img id="light2"></div>
	  <div class="bulb" id="bulb3"><img id="light3"></div>
	  <div class="bulb" id="bulb4"><img id="light4"></div>
	  <div class="bulb" id="bulb5"><img id="light5"></div>
  </div>
  
  <div class="switchcontainer">
	<input id = "switch1" class="lightswitch" type="submit" style="display: inline; width: 60px" value="off">
	<input id = "switch2" class="lightswitch" type="submit" style="display: inline; width: 60px" value="off">
	<input id = "switch3" class="lightswitch" type="submit" style="display: inline; width: 60px" value="off">
	<input id = "switch4" class="lightswitch" type="submit" style="display: inline; width: 60px" value="off">				
	<input id = "switch5" class="lightswitch" type="submit" style="display: inline; width: 60px" value="off">				
  </div>
  
  <div class="masterswitchcontainer">
	<input id = "master" class="lightswitch" type="submit" style="display: inline; width: 80px" value="master">	
  </div>
 
 
</html>
